<!DOCTYPE html>

<html lang="en">


<head>
   
 <meta charset="UTF-8">
   
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Post Office Form</title>

</head>


<body>
  
  <div class="container">
  
      <h2>Post Office Form</h2>
  
      <form action="#">
           
 <label for="name">Name:</label>
      
      <input type="text" id="name" name="name" required><br>

         
   <label for="address">Address:</label>
   
         <input type="text" id="address" name="address" required><br>

       
     <label for="city">City:</label>
    
        <input type="text" id="city" name="city" required><br>

        
    <label for="zipcode">ZIP Code:</label>
        
    <input type="text" id="zipcode" name="zipcode" required><br>

        
    <label for="package">Package Type:</label>
    
        <select id="package" name="package">
              
  <option value="letter">Letter</option>
               
 <option value="small">Small Package</option>
           
     <option value="medium">Medium Package</option>
       
         <option value="large">Large Package</option>
     
       </select><br>

       
     <label for="weight">Weight (in kg):</label>
        
    <input type="number" id="weight" name="weight" required><br>

    
        <button type="submit">Submit</button>
   
     </form>
 
   </div>

</body>


</html>
